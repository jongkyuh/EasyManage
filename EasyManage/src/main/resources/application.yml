
server:
  port: 8081



spring:
  application:
    name: EasyManage
  datasource:
    url: jdbc:h2:tcp://localhost/~/easymanage
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
