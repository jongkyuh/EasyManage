<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가계부</title>
</head>
<body>
<div th:replace="layout/header::headerFragment"></div>
<form th:action="@{/finance/list/create}" th:method="post" th:object="${listForm}">
    <div>
        <label>카테고리 종류</label>
        <select th:field="*{financeCategoryId}">
            <option th:each="ftype : ${categoryList}"
                    th:value="${ftype.categoryId}"
                    th:text="${ftype.categoryName}">
            </option>
        </select>
    </div>
    <div>
        <label for="amount">금액: </label>
        <input type="number" id="amount" th:fields="*{amount}">
    </div>
    <div>
        <label for="memo">메모: </label>
        <input type="text" id="memo" th:fields="*{memo}">
    </div>
    <button type="submit">추가하기</button>
</form>
</body>
</html>
