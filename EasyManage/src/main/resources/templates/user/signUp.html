<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입하기</title>
</head>
<body>
<form action = "/user/signup" method="post" th:object = "${signupForm}">
    <div>
        <label for="username">아이디: </label>
        <input type="text" th:field = "*{username}" id = "username"><br>

    </div>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div>
    <label th:if="${alreadyExistsErr != null}" th:text="${alreadyExistsErr}" style="color:red"></label>

    <div>
       <label for="password">비밀번호: </label>
        <input type="password" th:field = "*{password}" id = "password">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
    <button type="submit">회원가입하기</button>
</form>
</body>
</html>
